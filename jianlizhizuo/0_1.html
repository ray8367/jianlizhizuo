//生成验证码函数
function createCode(){
	code="";
	var codeLength=6;
	//获取验证码
	var checkCode=document.getElementById("checkCode");
	var selectChar=new String("0123456789abcdefghijklmnopqrstuvwxyz");
	//随机获取selectChar索引,生成6位随机码
	for(var i=0;i<codeLength;i++){
		var charIndex=Math.floor(Math.random()*36);
//		charAt()表示返回在指定位置的字符,即指定索引 返回字符
		code+=selectChar.charAt(charIndex);
	}
//  console.log(code);	
//	checkCode.style.background="#ccc";
//	checkCode.style.background="#ccc";
//	checkCode.style.color="#951";
	checkCode.className="yanzhenstyle";
    checkCode.innerHTML=code;
}
onsubmit=function(){
	//获取输入的字符并全部转换为小写字母
	var inputCode=document.getElementById("input1").value.toLowerCase();
	if(inputCode!=code){
		alert("验证码不正确");
		createCode();
		return false;
	}
	else{
		alert("登录成功");
		return false;
	}
}
