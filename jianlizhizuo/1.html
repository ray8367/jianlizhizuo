					</tr>
					<tr>
						<td>

						</td>
						<td>

					</tr>

						</td>
						<td>
							<input type="button" id="vmBirth" value="-" class="btn"/>	
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" id="major" value="专业" class="btn"/>
						</td>
						<td>
							<input type="button" id="addMajor" value="+" class="btn"/>
						</td>
						<td>
							<input type="button" id="vmMajor" value="-" class="btn"/>	
						</td>
					</tr>
					<tr>

						</td>
						<td>
							<input type="button" id="vmNation" value="-" class="btn"/>	
						</td>

						<td>
							<input type="button"  id="contact" value="联系方式" class="btn"/>
						</td>
						<td>
							<input type="button"  id="addCtt" value="+" class="btn"/>
						</td>
						<td>
							<input type="button"  id="vmCtt" value="-" class="btn"/>

					</tr>
					<tr>
						<td>
							<input type="button"  id="theElse" value="其他" class="btn"/>

			<details>

						</td>
						<td>
							<input type="button" id="addPost" value="+" class="btn"/>
						</td>
						
					</tr>
				</table>
			</details>

			<details>
				<summary>职业技能</summary>
				<input type="button" id="vss" value="拖拽添加" class="btn"/>

				<summary>自我评价</summary>
			<input type="button" id="myself" value="拖拽添加" class="btn"/>

				<h2 style="text-align: center; margin-bottom: 20px;">个人简历</h2>
				<!--基本资料（表格1）-->
				<table border="0" cellspacing="0" class="table1">
					<p>基本资料</p>
				<tr>
					<td>姓名:</td>
					<td><input type="text" placeholder="you name" class="inpt_data"/></td>
					<td>学历:</td>

				</tr>
				<tr>
					<td>性别:</td>
					<td><input type="text" placeholder="男" class="inpt_data"/></td>
					<td>爱好:</td>
					<td><input type="text" placeholder="读书、游戏、音乐、跳舞" class="inpt_data"/></td>
				</tr>
				<tr>
					<td>出生日期:</td>
					<td><input type="text" placeholder="2018/4/17" class="inpt_data"/></td>
					<td>专业:</td>
					<td><input type="text" placeholder="软件开发" class="inpt_data"/></td>
				</tr>
				<tr>
					<td>民族:</td>
					<td><input type="text" placeholder="汉族" class="inpt_data"/></td>
					
				</tr>
				<!--求职意向（表格2）-->
				</table>
				<div class="table2">
					<p>求职意向</p>
					<ul>
						<li><input type="text" placeholder="戳我填写职位信息" class="inpt_can"/><span></span></li>
						<li><input type="text" placeholder="戳我填写职位信息" class="inpt_can"/><span></span></li>
						<li><input type="text" placeholder="戳我填写职位信息" class="inpt_can"/><span></span></li>
					</ul>
				</div>
				<!--教育背景（表格3）-->

					<p>教育背景</p>
					<tr>
						<textarea></textarea>
					</tr>
				</div>

					<p>职业技能</p>
					<tr>
						<textarea></textarea>
					</tr>
				</div>
